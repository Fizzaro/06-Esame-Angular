<ng-container *ngIf="caricaMediaQ">

        <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [startFromIndex]="6"
                [interval]="0">
                <slide *ngFor="let slide of slides; let index=index" Anteprima>
                        <img [src]="slide.image" alt="image slide">
                        <card [anteprima]="slide" *ngIf="slide.idCard!==null" (click)="passaIdCard(slide.idCard)"></card>
                </slide>
        </carousel>

</ng-container>
<ng-container *ngIf="!caricaMediaQ">
        <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
        </div>
</ng-container>
