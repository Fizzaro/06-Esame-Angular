<!-- Modal in primo piano centrale alla pagina per la registrazione -->

<div *ngIf="isModalShown" [config]="{backdrop: 'static'}" [config]="{ show: true }" (onHidden)="onHidden()" bsModal
    #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">

    <div class="modal-dialog modal-lg modal-dialog-centered" *ngIf="!registrato">
        <div class="modal-content">
            <div class="modal-header m-auto text-center">
                <h4 id="dialog-static-name" class="modal-title">Registrati</h4>
            </div>
            <div class="modal-body">
                <form class="row justify-content-center" [formGroup]="reactiveForm" (ngSubmit)="inviaForm()">
                    <div class="col-12 col-lg-6 px-3 bgForm">
                        <fieldset class="mt-3">
                            <legend class="m-0 fw-bold">Dati anagrafici</legend>
                            <div class="row py-2">
                                <div class="col-12 col-lg-4 d-flex align-items-center">
                                    <label class="form-label my-auto" for="nome" id="lbnome" [ngClass]="{'noValid': reactiveForm.controls['nome'].touched &&
                                        reactiveForm.controls['nome'].errors}">Nome</label>
                                </div>
                                <div class="col-12 col-lg-8">
                                    <input class="form-control" type="text" id="nome" name="nome"
                                        formControlName="nome">
                                </div>
                            </div>
                            <div class="row py-2">
                                <div class="col-12 col-lg-4 d-flex align-items-center">
                                    <label class="form-label my-auto" for="cognome" id="lbcognome" [ngClass]="{'noValid': reactiveForm.controls['cognome'].touched &&
                                        reactiveForm.controls['cognome'].errors}">Cognome</label>
                                </div>
                                <div class="col-12 col-lg-8">
                                    <input class="form-control" type="text" id="cognome" name="cognome"
                                        formControlName="cognome">
                                </div>
                            </div>
                            <div class="row py-3">
                                <div class="col-3 col-lg-3 d-flex align-items-center">
                                    <label class="form-label my-auto" id="lbsel" [ngClass]="{'noValid': reactiveForm.controls['sesso'].touched &&
                                        reactiveForm.controls['sesso'].errors}">Sesso</label>
                                </div>
                                <div class="form-check col-3">
                                    <label class="form-check-label" for="maschio">maschio</label>
                                </div>
                                <div class="form-check col-1">
                                    <input class="form-check-input" type="radio" name="sesso" id="maschio"
                                        value="maschio" formControlName="sesso">
                                </div>
                                <div class="form-check col-3">
                                    <label class="form-check-label" for="femmina">femmina</label>
                                </div>
                                <div class="form-check col-1">
                                    <input class="form-check-input" type="radio" name="sesso" id="femmina"
                                        value="femmina" formControlName="sesso">
                                </div>
                            </div>
                            <div class="row py-2">
                                <div class="col-12 col-lg-5 d-flex align-items-center">
                                    <label class="form-label my-auto" for="nascita" id="lbnascita" [ngClass]="{'noValid': reactiveForm.controls['nascita'].touched &&
                                        reactiveForm.controls['nascita'].errors}">Comune di nascita</label>
                                </div>
                                <div class="col-12 col-lg-7">
                                    <input formControlName="nascita" id="nascita" class="form-control" 
                                    [typeahead]="cittaNascita" [adaptivePosition]="true" [isAnimated]="true"
                                    typeaheadOptionField="comune" [typeaheadOptionsLimit]="9" (input)="leggiCitta()">
                                </div>
                            </div>
                            <div class="row py-2">
                                <div class="col-12 col-lg-5 d-flex align-items-center">
                                    <label class="form-label my-auto" for="data" id="lbdata" [ngClass]="{'noValid': reactiveForm.controls['data'].touched &&
                                        reactiveForm.controls['data'].errors}">Data di nascita</label>
                                </div>
                                <div class="col-12 col-lg-7">
                                    <input class="form-control" type="date" name="data" id="data"
                                        formControlName="data">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-12 col-lg-6 px-3 bgForm">
                        <fieldset class="mt-3">
                            <div class="row py-2">
                                <div class="col-12 col-lg-5 d-flex align-items-center">
                                    <label class="form-label my-auto" for="codFisc" id="lbcodFisc" [ngClass]="{'noValid': reactiveForm.controls['codFisc'].touched &&
                                        reactiveForm.controls['codFisc'].errors}">Codice fiscale</label>
                                </div>
                                <div class="col-12 col-lg-7">
                                    <input class="form-control" type="text" name="codFisc" id="codFisc"
                                        formControlName="codFisc" (focus)="onFocus($event)">
                                </div>
                                <div class="col-12 p-2" id="msgCF">{{messCodFisc}}</div>
                            </div>
                            <div class="row py-2">
                                <div class="col-12 col-lg-4 d-flex align-items-center">
                                    <label class="form-label my-auto" for="email" id="lbemail" [ngClass]="{'noValid': reactiveForm.controls['email'].touched &&
                                        reactiveForm.controls['email'].errors}">Email</label>
                                </div>
                                <div class="col-12 col-lg-8">
                                    <input class="form-control" type="text" id="email" name="email"
                                        formControlName="email">
                                </div>
                            </div>
                            <legend class="m-0 fw-bold">Credenziali</legend>
                            <div class="row py-2">
                                <div class="col-12 col-lg-4 d-flex align-items-center">
                                    <label class="form-label my-auto" for="username" id="lbusername" [ngClass]="{'noValid': reactiveForm.controls['username'].touched &&
                                    reactiveForm.controls['username'].errors}">Username</label>
                                </div>
                                <div class="col-12 col-lg-8">
                                    <input class="form-control" type="text" id="username" name="username"
                                        formControlName="username">
                                </div>
                            </div>
                            <div class="row py-2">
                                <div class="col-12 col-lg-4 d-flex align-items-center">
                                    <label class="form-label my-auto" for="password1" id="lbpassword1" [ngClass]="{'noValid': reactiveForm.controls['password1'].touched &&
                                        reactiveForm.controls['password1'].errors}">Password</label>
                                </div>
                                <div class="col-12 col-lg-8">
                                    <input type="password" class="form-control" id="password1" name="password1"
                                        formControlName="password1">
                                </div>
                            </div>
                            <div class="row py-2">
                                <div class="col-12 col-lg-4 d-flex align-items-center">
                                    <label class="form-label my-auto" for="passwordRepeat" id="lbrepeat" [ngClass]="{'noValid': reactiveForm.controls['passwordRepeat'].touched &&
                                        reactiveForm.controls['passwordRepeat'].errors}">Ripeti Password</label>
                                </div>
                                <div class="col-12 col-lg-8">
                                    <input type="password" class="form-control" id="passwordRepeat"
                                        name="passwordRepeat" formControlName="passwordRepeat">
                                </div>
                            </div>
                            <div id="barPassword" style="height: 10px;"
                                [ngStyle]="{'backgroundColor': barColor, 'width': barWidth}"></div>
                            <div id="alertPassword">{{alertPassword}}</div>
                        </fieldset>
                    </div>
                    <div class="col-12 col-lg-2 col-xxl-5 mt-3 align-content-center">
                        <div class="d-grid gap-2">
                            <button class="btn registra" type="submit" id="formSub"
                                [disabled]="!reactiveForm.valid">Registrati</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row w-100 align-items-center justify-content-between">
                    <div class="w-25">
                        <button class="btn btn-link border fs-5" type="button" routerLink="../access">Login</button>
                    </div>
                    <div class="w-75 text-end">
                        <h5 class="m-1">Tutti i campi sono obbligatori!</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-dialog modal-dialog-centered" *ngIf="registrato">
        <div class="modal-content">
            <div class="modal-header m-auto text-center">
                <h4 id="dialog-static-name" class="modal-title">Registrati</h4>
            </div>
            <div class="modal-body">
                <h3>Hai effettuato la registrazione con successo!</h3>
                <div class="row pt-4">
                    <p class="h5 col-12 col-md-9 m-auto pb-2" style="opacity: 1;">Torna al LOGIN</p>
                    <div class="col-12 col-md-3 align-content-center">
                        <div class="d-grid gap-2">
                            <button class="btn accedi" type="button" routerLink="../access">Accedi</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>

</div>
